<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SungWon World - Write</title>
  <link rel="stylesheet" href="write.css" />
</head>
<body>
  <main class="stage">
    <section class="outer" aria-label="미니홈피 전체">

      <!-- 탭(인덱스) -->
      <nav class="tabs" aria-label="상단 메뉴">
        <a class="tab" href="index.html">홈</a>
        <a class="tab" href="list.html" aria-current="page">방명록</a>
      </nav>

      <!-- 위 박스: 프로필 -->
      <section class="box box-top" aria-label="프로필 박스">
        <div class="profile">
          <div class="avatar" aria-label="프로필 이미지 자리"></div>

          <div class="info">
            <p class="counts">TODAY 124</p>
            <p class="name">성원</p>
            <p class="sub">성원님의 미니홈피</p>
          </div>
        </div>
      </section>

      <!-- 스프링 -->
      <div class="springs" aria-hidden="true">
        <span class="spring s1"></span>
        <span class="spring s2"></span>
        <span class="spring s3"></span>
        <span class="spring s4"></span>
      </div>

      <!-- 아래 박스: write -->
      <section class="box box-bottom" aria-label="방명록 작성 박스">

        <p class="deadline">1/23 23:30 까지 작성 및 수정이 가능합니다.</p>

        <div class="to-row">
          <span class="to-pill">To&nbsp; 성원</span>
        </div>

        <form id="writeForm" class="write-form">

          <!-- ✅ 텍스트박스(큰 흰 네모) 안에서 2구역: 메시지 / 닉네임 -->
          <div class="message-box" aria-label="메시지 입력 박스">
            <label class="sr-only" for="message">메시지</label>
            <textarea
              id="message"
              class="message"
              placeholder="축하 메시지를 남겨주세요.&#10;&#10;(비방 및 악의적인 게시물은 사전 통보 없이 삭제될 수 있습니다.)"
              maxlength="1000"
              required
            ></textarea>

            <div class="message-divider" aria-hidden="true"></div>

            <div class="message-nick" aria-label="닉네임 입력">
              <span class="nick-label">닉네임</span>

              <label class="sr-only" for="nickname">닉네임</label>
              <input
                id="nickname"
                class="nickname"
                type="text"
                autocomplete="off"
                placeholder="닉네임"
                maxlength="24"
              />

              <button type="button" id="diceBtn" class="dice" aria-label="닉네임 랜덤 생성">
                <img src="img/dice.png" alt="" />
              </button>
            </div>
          </div>

          <!-- ✅ 공개/비공개는 박스 밖 (오른쪽) + send는 아래 중앙 -->
          <div class="bottom-row">
            <div class="privacy">
              <label class="check">
                <input type="radio" name="visibility" value="public" checked />
                <span>전체 공개</span>
              </label>

              <label class="check">
                <input type="radio" name="visibility" value="private" />
                <span>비공개<br><em>(성원에게만 공개)</em></span>
              </label>
            </div>
          </div>

          <button type="submit" class="send-main">Send</button>
        </form>
      </section>

      <!-- PIN 모달 -->
      <div id="pinModal" class="modal" aria-hidden="true">
        <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="pinTitle">
          <h2 id="pinTitle" class="modal-title">PIN 설정</h2>

          <p class="modal-help">
            PIN을 설정해주세요.<br />
            PIN을 설정하면 메시지를 수정/삭제할 수 있어요.<br/>
            PIN은 메시지 수정/삭제를 위한 용도로만 사용되며,<br>
            1/23 23:30 이후 PIN 정보는 일괄 삭제됩니다.
          </p>

          <label class="check modal-check">
            <input type="checkbox" id="noPin" />
            <span>PIN 없이 남기기</span>
          </label>

          <label class="sr-only" for="pin">PIN</label>
          <input
            id="pin"
            class="pin"
            type="password"
            inputmode="numeric"
            autocomplete="off"
            maxlength="12"
            placeholder=""
          />

          <button type="button" id="finalSendBtn" class="send-final">Send</button>
        </div>

        <div class="modal-dim" aria-hidden="true"></div>
      </div>

    </section>
  </main>

  <script src="write.js"></script>
</body>
</html>
